<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Gratuita | Beauty Esthetica</title>
    <link rel="icon" href="Imagens/Banners/favicon.png" type="image/png">
    
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="page-avaliacao.css"> <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="avaliacao-page page-with-fixed-header"> 

    <div id="header-placeholder"></div>

    <main>
        <section id="wizard-section">
            <div class="container wizard-container">
                <div class="wizard-card">
                    
                    <div class="wizard-progress">
                        <div class="progress-bar" id="wiz-progress-bar"></div>
                    </div>

                    <div id="wizard-content"></div>
                    
                </div>
            </div>
        </section>

        <div id="wizard-toast" class="wizard-toast">
            <i class="fas fa-check-circle"></i> <span id="toast-message"></span>
        </div>
    </main>
    
    <footer class="footer">
        <div id="footer-placeholder"></div>
    </footer>

    <script src="products.js" defer></script>
    <script src="partners.js" defer></script>
    <script src="functions.js" defer></script> 
    <script src="main.js" defer></script>
</body>
</html>
